version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
  - name: Deploy
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: andreysenov/firebase-tools
      jobs:
        - name: deploy
          commands:
            - firebase
